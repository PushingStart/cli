name: Kubevious CLI Binary Release

on:
  workflow_dispatch:
    branches: [ main ]

jobs:
  binary_release:
    runs-on: ubuntu-latest
    name: Kubevious CLI Binary Release
    container: docker://kubevious/node-executable-builder:16-v1
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Prepare Kubevious Package
      #   id: prepare-kubevious
      #   uses: docker://kubevious/node-builder:14
        run: yarn install --frozen-lockfile
      - run: npm run build
      - run: npm test
      - run: npm pack
      - run: npm install pa11y
      - run: ./node_modules/pa11y/bin/pa11y.js --environment

      - name: Build all in one binaries
        # id: build-binary-package
        # uses: docker://kubevious/node-executable-builder:v1
        run: ls -la /usr/local/bin/
      - run: pkg . --debug
      - run: ls -la
      - run: ls -la binary/